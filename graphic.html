</head>
  <body>
    <h1 class="header">Amazon Ads for Indie Authors</h1>
    <ul class="navbar">
      <li class="navbar"><a href="index.html">Main</a></li>
      <li class="navbar"><a href="print.html">Print</a></li>

    <br>
    <h2 class="center">Graphic</h2>
    <br>
    <div class="row">
      <div class="column">
        <img class="myImg" src="images/original.jpg" alt="Original" style="width:100%;max-width:300px">
        <img class="myImg" src="images/resized.jpg" alt="Resized" style="width:100%;max-width:300px">
        <img class="myImg" src="images/cropped.jpg" alt="Cropped" style="width:100%;max-width:300px">
      </div>
      <div class="column">
        <img class="myImg" src="images/adapted.jpg" alt="Adapted" style="width:100%;max-width:300px">
        <img class="myImg" src="images/scanned.jpg" alt="Scanned" style="width:100%;max-width:300px">
        <img class="myImg" src="images/scanned_adapted.jpg" alt="Scanned_Adapted" style="width:100%;max-width:300px">
      </div>
      <div class="column">
        <img class="myImg" src="images/paint.png" alt="Paint" style="width:100%;max-width:300px">
        <img class="myImg" src="images/paint_adapted.png" alt="Paint_Adapted" style="width:100%;max-width:300px">
        <img class="myImg" src="images/outside.jpg" alt="Outside" style="width:100%;max-width:300px">
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img01">

    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
    <script type="text/javascript" src="flair.js"></script>
  </body>
